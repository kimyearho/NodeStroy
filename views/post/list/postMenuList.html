<link href="assets/css/slider.css" rel="stylesheet">
    <div class="wrapper_menu">
        <!-- unicard -->
        <div class="unicard unicard-framed mgb-30 anim-fade" ng-init="viewInit()">

          <!-- unicard img -->
          <div class="unicard-img">
              <div ng-if="path == '/it'">
                  <img ng-src="http://cfile5.uf.tistory.com/image/18104D344D4EB1870435A4">
              </div>
              <div ng-if="path == '/games'">
                  <img ng-src="images/1427132303090.jpg">
              </div>
              <div ng-if="path == '/myStory'">
                  <img ng-src="http://chrisaltrock.com/wp-content/uploads/2014/03/StoryOfMyLife_Title-Circle.jpg">
              </div>
          </div>
          <!-- /unicard img -->

          <!-- header -->
          <div class="unicard-header bd-b">
            <h4 class="fw-bold fg-primary case-u unicard-title"><span class="fg-primary">{{itList[0].C_NAME}}</span></h4>
            <div class="fg-text-l unicard-subtitle">총 <strong>{{listCount}}</strong> 개의 목록이 존재합니다.</div>
          </div>
          <!-- /header -->

          <!-- unicard block -->
          <div class="unicard-block">

            <!-- post list -->
            <ul class="unimedia-list post-list">

              <li ng-repeat="post in itList">
                <!-- unimedia -->
                <div class="unimedia-cell">
                  <div class="unimedia-img">
                    <a class="img-link"><img class="cover-img" ng-src="{{post.MAIN_IMAGE}}" style="max-height:140px;" alt="" /></a>
                  </div>
                </div>
                <div class="unimedia-cell cell-max">
                    <h5 class="unimedia-subtitle fg-accent hidden-xs" style="display:inline-block"><a>{{post.C_NAME}}</a></h5>
                    <span class="post_date"><i class="ti-time fg-text-l"></i> {{post.TIMER}}</span>
                    <h4 class="unimedia-title"><a style="cursor: pointer;" ng-click="postLink(post.POST_SEQ)">{{post.POST_TITLE}}</a></h4>
                    <div class="unimeta post-meta hidden-xs" style="font-size: 12px;">
                        {{post.NONE_BODY}} <a class="post_link" ng-click="postLink(post.POST_SEQ)">더보기</a>
                    </div>
                </div>
                <!-- /unimedia -->
              </li>

            </ul>
            <!-- /post list -->

          </div>
          <!-- /unicard block -->

        </div>
        <!-- /unicard -->

        <!-- pagination -->
        <ul class="mgb-30 pagination pagination-lg no-mg" style="float: right;">
          <li ng-repeat="page in pagination.pages track by $index" ng-class="{active: pagination.isCurrent(page)}" ng-click="pagination.setCurrent(page)">
            <a href ng-bind="page"></a>
          </li>
        </ul>

    </div>

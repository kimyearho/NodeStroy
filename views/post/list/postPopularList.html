<style>
    .title {
        font-family: 'Noto Sans KR',sans-serif !important;
        font-weight: 700;
    }
</style>
<h4 class="case-u fw-bold fg-primary">ï¼ƒpopular</h4>
    <!-- post list -->
    <ul class="unimedia-list post-list-sm">
        <li ng-animate="animate" ng-repeat="popular in popularList">
            <div class="unimedia-cell">
                <div class="unimedia-img">
                    <a href="post.html" class="img-link"><img ng-src="{{ popular.MAIN_IMAGE }}" alt="" /></a>

            </div>
        </li>
    </ul>
    <!-- /post list -->
